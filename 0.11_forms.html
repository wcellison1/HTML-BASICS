<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and Textarea</title>
</head>
<body>
	<div class="form-one">
		<form>
			<p><label>Customer Name:<input></label></p>
			<p><label>Street Address:<input></label></p>
			</form>
	</div>		
<div class="form-two">
		<form>
			<fieldset>
			<legend>cust info</legend>
			<p><label>Customer Name:<input></label></p>
			<p><label>Street Address:<input></label></p>
			</fieldset>
			</form>
	</div>
	<div class="form-three">
		<form>
			<fieldset>
			<legend>Sloppy Joes</legend>
			<p><input type="radio name="size id="size1" /></label>somewhat sloppy/label></p>
			<p><input type="radio name="medium id="size2" /></label>super sloppy/label></p>
			</fieldset>
			</form>
	</div>	
	<div class="form-four">
		<form>
			<fieldset>
			<legend>Great toppings</legend>
			<p><label><input type="checkbox name="ketsup id="topping1" />ketup</label></p>
			<p><label><input type="checkbox name="mustard id="topping2" />mustard</label></p>
			</fieldset>
			</form>	
	</div>		
	<div class="form-five">
		<form>
			<fieldset>
			<p><label>Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
			<p><label>Delivery instructions:<textarea></textarea> type=</label></p>
			</fieldset>
			</form>			
</body> .
</html>
