<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<h1>Tables</h1>
<h3>Table #1: No Styling</h3>
<table>
	<tr>
		<th>Name</th>
		<th>Occupation</th>
		<th>Years of Exp</th>
	</tr>
	<tr>
		<th>Chris</th>
		<th>business owner</th>
		<th>8 years</th>
	</tr>

</table>
<hr />
<h3>Table #2: Add a simple border</h3>
<table border="2">
	<tr>
			<th>Show</th>
			<th>Genre</th>
			<th>Rating</th>
	</tr>
	<tr>
		<td>Eyewitness</td>
		<td>thriller</td>
		<td>R</td>
	</tr>
	<tr>
		<td>FallingWater</td>
		<td>thriller</td>
		<td>R</td>
	</tr>
</table>
<h3>Table #3</h3>
<table border="2">
	<tr>
		<td>car</td>
		<td>make</td>
		<td>model</td>
	</tr>
	<tr>
		<td>yes</td>
		<td>honda</td>
		<td>crv</td>
	</tr>
	<tr>
		<td>yes</td>
		<td>ford</td>
		<td>bronco</td>
	</tr>
</table>
</body>
</html>
